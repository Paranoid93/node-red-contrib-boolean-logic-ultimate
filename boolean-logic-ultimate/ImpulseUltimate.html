<script type="text/javascript">
	RED.nodes.registerType('ImpulseUltimate', {
		category: 'boolean logic ultimate',
		color: '#ff8080',
		defaults: {
			name: { value: "" },
			commandText: { value: "// Open garage door\nsend:true\nwait:1000\nsend:false" },
		},
		inputs: 1,
		outputs: 1,
		outputLabels: function (i) {
			
		},
		icon: "feed.svg",
		label:
			function () {
				var label = "ImpulseUltimate"
				if (this.name !== undefined && this.name.length > 0) {
					label = this.name;
				}
				return label;
			},
		paletteLabel: function () {
			return "Impulse";
		},
		oneditprepare: function () {
			var node = this;
			node.editor = RED.editor.createEditor({
				id: 'node-input-editorcommandText',
				mode: 'ace/mode/text',
				value: node.commandText
			});
		},
		oneditsave: function () {
			var node = this;
			node.commandText = node.editor.getValue();
			node.editor.destroy();
			delete node.editor;
		},
		oneditcancel: function () {
			var node = this;
			node.editor.destroy();
			delete node.editor;
		},
	});


</script>
